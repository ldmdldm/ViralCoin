<!-- Token Generator Section -->
<section id="generator" class="py-5">
<div class="container">
    <div class="row mb-4">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-gradient">Token Generator</h2>
        <p class="text-muted">Create your own custom token based on trending topics</p>
    </div>
    </div>
    
    <div class="row">
    <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
        <div class="card-header bg-gradient-primary text-white">
            <h5 class="mb-0">Token Details</h5>
        </div>
        <div class="card-body">
            <form id="tokenGeneratorForm">
            <div class="mb-3">
                <label for="tokenName" class="form-label">Token Name</label>
                <input type="text" class="form-control" id="tokenName" placeholder="e.g. ViralCoin" required>
            </div>
            
            <div class="mb-3">
                <label for="tokenSymbol" class="form-label">Token Symbol</label>
                <input type="text" class="form-control" id="tokenSymbol" placeholder="e.g. VRL" maxlength="5" required>
                <div class="form-text">Maximum 5 characters</div>
            </div>
            
            <div class="mb-3">
                <label for="tokenSupply" class="form-label">Initial Supply</label>
                <input type="number" class="form-control" id="tokenSupply" placeholder="e.g. 1000000" min="1" required>
            </div>
            
            <div class="mb-3">
                <label for="tokenCategory" class="form-label">Category</label>
                <select class="form-select" id="tokenCategory" required>
                <option value="" selected disabled>Select a category</option>
                <option value="social">Social Media</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="tokenBlueprint" class="form-label">Token Blueprint</label>
                <select class="form-select" id="tokenBlueprint" required>
                <option value="" selected disabled>Select a blueprint</option>
                <option value="standard">Standard ERC20</option>
                <option value="mintable">Mintable Token</option>
                <option value="burnable">Burnable Token</option>
                <option value="capped">Capped Supply</option>
                <option value="reflection">Reflection Token</option>
                </select>
                <div class="form-text">Determines the token's smart contract capabilities</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-gradient-primary">Generate Token</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card shadow-sm">
        <div class="card-header bg-gradient-secondary text-white">
            <h5 class="mb-0">Token Preview</h5>
        </div>
        <div class="card-body">
            <div id="tokenPreview" class="text-center py-4">
            <div class="token-icon mb-3">
                <i class="fas fa-coins fa-4x text-gradient"></i>
            </div>
            <h3 class="token-name">Token Name</h3>
            <div class="token-symbol badge bg-primary mb-2">SYM</div>
            <div class="token-supply mb-2">Supply: 1,000,000</div>
            <div class="token-type small text-muted">Standard ERC20</div>
            <div class="mt-3">
                <div class="alert alert-info small">
                <i class="fas fa-info-circle me-2"></i>
                This preview updates as you fill out the form
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
